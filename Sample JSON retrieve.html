<html>
<body>

<p id="prac"></p>

<script>
function getComplaintsJSON()
{
	var req = new XMLHttpRequest();  
	req.open('GET', 'https://snma.herokuapp.com/getData', false);   
	req.send();  
	text=req.responseText;
	var lines = text.split("{");
	console.log(lines);
	var j=0;
	for (var i=1;i<lines.length;i++) {
		lines[i]="{"+lines[i];
	}
	var jsonobjs=[];
	for (var i=1;i<lines.length;i++) {
	  jsonobjs[j]=JSON.parse(lines[i]);
	  j++;
	}
	return jsonobjs;
}

function fun(){
	objs=getComplaintsJSON();
	document.getElementById("prac").innerHTML =objs[0].username+" "+objs[1].username ;
}
</script>
<button onclick='fun()'> Retrieve </button>
</body>
</html>
